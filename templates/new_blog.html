{% extends "base.html" %}

{% block title %}Add New Blog Post - G-Root{% endblock %}

{% block content %}
<div class="container my-4">
  <h2>Add New Blog Post</h2>
  <form method="POST">
    <div class="form-group">
      <label for="title">Title</label>
      <input 
        type="text" 
        class="form-control" 
        id="title" 
        name="title" 
        value="{{ title|default('') }}" 
        required 
        maxlength="255"
      >
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea 
        class="form-control" 
        id="content" 
        name="content" 
        rows="10" 
        required>{{ content|default('') }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Publish</button>
    <a href="{{ url_for('blog_list') }}" class="btn btn-secondary ml-2">Cancel</a>
  </form>
</div>
{% endblock %}
