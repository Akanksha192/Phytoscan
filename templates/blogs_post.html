{% extends "base.html" %}

{% block title %}{{ blog.title }} - G-Root{% endblock %}

{% block content %}
<div class="container my-4">
  <h2>{{ blog.title }}</h2>
  <p class="text-muted">By {{ blog.author }} on {{ blog.created_at.strftime('%B %d, %Y at %H:%M') }}</p>
  <hr>
  <div class="blog-content">
    {{ blog.content|safe|nl2br }}
  </div>
  <a href="{{ url_for('blog_list') }}" class="btn btn-secondary mt-3">Back to Blogs</a>
</div>
{% endblock %}
